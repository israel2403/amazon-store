spring:
  application:
    name: amazon-api-users
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/amazon_users_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=UTF-8}
    username: ${MYSQL_USER:amazon_user}
    password: ${MYSQL_PASSWORD:amazon_pass}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc:
          batch_size: 25
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false
    validate-on-migrate: true
  
  sql:
    init:
      mode: never

server:
  port: 8081
  shutdown: graceful

# Production logging - minimal, focused on errors and warnings
logging:
  level:
    root: WARN
    com.hfernandez.amazonapi.users: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Production-specific settings
management:
  endpoints:
    web:
      exposure:
        include: health,metrics
