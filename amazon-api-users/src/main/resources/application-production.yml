spring:
  application:
    name: amazon-api-users
  
  r2dbc:
    url: ${SPRING_R2DBC_URL:r2dbc:postgresql://localhost:5432/amazon_users}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    pool:
      initial-size: 10
      max-size: 50
      max-idle-time: 10m
      max-acquire-time: 3s
      max-life-time: 30m
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false
    validate-on-migrate: true
  
  sql:
    init:
      mode: never

server:
  port: 8081
  shutdown: graceful

# Production logging - minimal, focused on errors and warnings
logging:
  level:
    root: WARN
    com.hfernandez.amazonapi.users: INFO
    org.springframework.r2dbc: WARN
    org.springframework.web: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Production-specific settings
management:
  endpoints:
    web:
      exposure:
        include: health,metrics
