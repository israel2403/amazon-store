spring:
  application:
    name: amazon-api-users
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/amazon_users_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&characterEncoding=UTF-8}
    username: ${MYSQL_USER:amazon_user}
    password: ${MYSQL_PASSWORD:amazon_pass}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: false
  
  sql:
    init:
      mode: never

server:
  port: 8081

# Development logging - verbose for debugging
logging:
  level:
    root: INFO
    com.hfernandez.amazonapi.users: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Development-specific settings
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env
