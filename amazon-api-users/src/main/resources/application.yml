spring:
  application:
    name: amazon-api-users
  
  # Default profile configuration (fallback)
  r2dbc:
    url: ${SPRING_R2DBC_URL:r2dbc:postgresql://localhost:5432/amazon_users}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
  
  flyway:
    enabled: true
    locations: classpath:db/migration
  
  sql:
    init:
      mode: never

server:
  port: 8081

# Logging configuration
logging:
  level:
    root: INFO
    com.hfernandez.amazonapi.users: INFO
    org.springframework.r2dbc: INFO
