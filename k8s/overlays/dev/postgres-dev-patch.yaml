apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  namespace: amazon-api
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: postgres
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
