apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
data:
  # PostgreSQL Configuration
  DB_HOST: "postgres.amazon-api-dev.svc.cluster.local"
  DB_PORT: "5432"
  DB_NAME_ORDERS: "amazon_orders"
  DB_NAME_USERS: "amazon_users"
  
  # Kafka Configuration (external 3-node dev cluster)
  # Direct connection to Kafka brokers on host 192.168.1.77
  KAFKA_BROKERS: "192.168.1.77:9092,192.168.1.77:9093,192.168.1.77:9094"
  KAFKA_CLIENT_ID: "amazon-store-dev"
  KAFKA_CLUSTER_ID: "Nv1oNOfsSziPm5aDjpRTxg"
  
  # Application Configuration
  NODE_ENV: "development"
  LOG_LEVEL: "debug"
  SPRING_PROFILES_ACTIVE: "development"
  
  # Kafka Topics
  KAFKA_TOPIC_ORDER_CREATED: "order.created"
  KAFKA_TOPIC_ORDER_UPDATED: "order.updated"
  KAFKA_TOPIC_USER_CREATED: "user.created"
  KAFKA_TOPIC_NOTIFICATION_EMAIL: "notification.email"
