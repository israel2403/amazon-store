# Bitnami Kafka Helm Chart values for production
# KRaft mode (no Zookeeper)
kraft:
  enabled: true

# 3 broker replicas for HA
replicaCount: 3

# Listeners configuration
listeners:
  client:
    protocol: PLAINTEXT
  controller:
    protocol: PLAINTEXT
  interbroker:
    protocol: PLAINTEXT

# Service configuration
service:
  type: ClusterIP
  ports:
    client: 9092

# Resource limits
resources:
  requests:
    cpu: 500m
    memory: 1Gi
  limits:
    cpu: 1000m
    memory: 2Gi

# Persistence
persistence:
  enabled: true
  size: 20Gi

# Replication settings for 3-node cluster
defaultReplicationFactor: 3
offsetsTopicReplicationFactor: 3
transactionStateLogReplicationFactor: 3
transactionStateLogMinIsr: 2
minInsyncReplicas: 2
numPartitions: 3

# Auto create topics
autoCreateTopicsEnable: true

# Log retention
logRetentionHours: 168
logSegmentBytes: 1073741824

# Security
auth:
  clientProtocol: plaintext
  interBrokerProtocol: plaintext

# Metrics (optional, can enable later)
metrics:
  kafka:
    enabled: false
  jmx:
    enabled: false
