apiVersion: apps/v1
kind: Deployment
metadata:
  name: amazon-api-users-deployment
spec:
  replicas: 5
  template:
    spec:
      containers:
      - name: amazon-api-users
        resources:
          requests:
            cpu: "200m"
            memory: "256Mi"
          limits:
            cpu: "1000m"
            memory: "1Gi"
---
