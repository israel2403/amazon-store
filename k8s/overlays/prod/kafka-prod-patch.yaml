apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
spec:
  replicas: 1
  template:
    spec:
      containers:
      - name: kafka
        env:
        - name: KAFKA_CONTROLLER_QUORUM_VOTERS
          value: "0@kafka-0.kafka-headless.amazon-api-prod.svc.cluster.local:9093"
        - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
          value: "1"
        - name: KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR
          value: "1"
        - name: KAFKA_TRANSACTION_STATE_LOG_MIN_ISR
          value: "1"
        - name: KAFKA_DEFAULT_REPLICATION_FACTOR
          value: "1"
        - name: KAFKA_MIN_INSYNC_REPLICAS
          value: "1"
        command:
        - bash
        - -c
        - |
          # Extract node ID from hostname (kafka-0 -> 0)
          export KAFKA_NODE_ID=${HOSTNAME##*-}
          
          # Format log directories
          export KAFKA_LOG_DIRS=/var/lib/kafka/data
          
          # Set KAFKA_ADVERTISED_LISTENERS with expanded hostname
          export KAFKA_ADVERTISED_LISTENERS="PLAINTEXT://${HOSTNAME}.kafka-headless.amazon-api-prod.svc.cluster.local:9092"
          
          # Create kraft.properties with node.id
          cat > /tmp/kraft-runtime.properties << EOF
          node.id=${KAFKA_NODE_ID}
          $(cat /etc/kafka/kraft.properties)
          EOF
          
          # Generate cluster metadata if needed
          if [ ! -f /var/lib/kafka/data/meta.properties ]; then
            echo "Formatting storage directory for node ${KAFKA_NODE_ID}..."
            kafka-storage format -t $CLUSTER_ID -c /tmp/kraft-runtime.properties
          fi
          
          # Start Kafka
          exec /etc/confluent/docker/run
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "1000m"
            memory: "2Gi"
  volumeClaimTemplates:
  - metadata:
      name: kafka-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 20Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-kraft-config
data:
  kraft.properties: |
    process.roles=broker,controller
    controller.quorum.voters=0@kafka-0.kafka-headless.amazon-api-prod.svc.cluster.local:9093
    listeners=PLAINTEXT://:9092,CONTROLLER://:9093
    inter.broker.listener.name=PLAINTEXT
    controller.listener.names=CONTROLLER
    listener.security.protocol.map=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
    log.dirs=/var/lib/kafka/data
    num.partitions=3
    offsets.topic.replication.factor=1
    transaction.state.log.replication.factor=1
    transaction.state.log.min.isr=1
    log.retention.hours=168
    default.replication.factor=1
    min.insync.replicas=1
