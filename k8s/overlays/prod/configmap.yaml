apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
data:
  # PostgreSQL Configuration
  DB_HOST: "postgres.amazon-api-prod.svc.cluster.local"
  DB_PORT: "5432"
  DB_NAME_ORDERS: "amazon_orders"
  DB_NAME_USERS: "amazon_users"
  
  # Kafka Configuration (3 brokers for HA)
  KAFKA_BROKERS: "kafka-0.kafka-headless.amazon-api-prod.svc.cluster.local:9092,kafka-1.kafka-headless.amazon-api-prod.svc.cluster.local:9092,kafka-2.kafka-headless.amazon-api-prod.svc.cluster.local:9092"
  KAFKA_CLIENT_ID: "amazon-store-prod"
  
  # Application Configuration
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  SPRING_PROFILES_ACTIVE: "production"
  
  # Kafka Topics
  KAFKA_TOPIC_ORDER_CREATED: "order.created"
  KAFKA_TOPIC_ORDER_UPDATED: "order.updated"
  KAFKA_TOPIC_USER_CREATED: "user.created"
  KAFKA_TOPIC_NOTIFICATION_EMAIL: "notification.email"
