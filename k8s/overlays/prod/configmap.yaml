apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
data:
  # PostgreSQL Configuration (for Orders service)
  DB_HOST: "postgres.amazon-api-prod.svc.cluster.local"
  DB_PORT: "5432"
  DB_NAME_ORDERS: "amazon_orders"
  DB_NAME_USERS: "amazon_users"
  
  # MySQL Configuration (for Users service)
  MYSQL_HOST: "mysql.amazon-api-prod.svc.cluster.local"
  MYSQL_PORT: "3306"
  MYSQL_DATABASE: "amazon_users"
  
  # Kafka Configuration (external 3-node prod cluster)
  # Direct connection to Kafka brokers on host 192.168.1.77
  KAFKA_BROKERS: "192.168.1.77:9095,192.168.1.77:9096,192.168.1.77:9097"
  KAFKA_CLIENT_ID: "amazon-store-prod"
  KAFKA_CLUSTER_ID: "9ZiwT0fbRfyUUidryAyUZg"
  
  # Application Configuration
  NODE_ENV: "production"
  LOG_LEVEL: "info"
  SPRING_PROFILES_ACTIVE: "production"
  
  # Kafka Topics
  KAFKA_TOPIC_ORDER_CREATED: "order.created"
  KAFKA_TOPIC_ORDER_UPDATED: "order.updated"
  KAFKA_TOPIC_USER_CREATED: "user.created"
  KAFKA_TOPIC_NOTIFICATION_EMAIL: "notification.email"
