---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: amazon-store-sa
---
apiVersion: v1
kind: Secret
metadata:
  name: vault-token
  annotations:
    kubernetes.io/service-account.name: amazon-store-sa
type: Opaque
stringData:
  # This will be populated from Vault
  # For now, it's a placeholder that will be configured during Vault setup
  vault-token: "CONFIGURE_THIS_FROM_VAULT"
# Vault configuration is managed in k8s/infrastructure/vault/
# Vault Agent Injector annotations can be added to deployments as needed
