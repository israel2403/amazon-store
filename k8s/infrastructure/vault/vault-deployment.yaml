apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault
  namespace: amazon-api
  labels:
    app: vault
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
        environment: production
        managed-by: kustomize
    spec:
      containers:
      - name: vault
        image: hashicorp/vault:latest
        ports:
        - containerPort: 8200
          name: vault
        env:
        - name: VAULT_ADDR
          value: "http://127.0.0.1:8200"
        - name: SKIP_SETCAP
          value: "true"
        - name: SKIP_CHOWN
          value: "true"
        command: ["/bin/vault"]
        args:
        - server
        - -config=/vault/config/vault.hcl
        volumeMounts:
        - name: vault-data
          mountPath: /vault/data
        - name: vault-logs
          mountPath: /vault/logs
        - name: vault-config
          mountPath: /vault/config
        livenessProbe:
          httpGet:
            path: /v1/sys/health?standbyok=true&sealedcode=204&uninitcode=204
            port: 8200
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /v1/sys/health?standbyok=true&sealedcode=204&uninitcode=204
            port: 8200
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: vault-data
        persistentVolumeClaim:
          claimName: vault-data
      - name: vault-logs
        persistentVolumeClaim:
          claimName: vault-logs
      - name: vault-config
        configMap:
          name: vault-config
          defaultMode: 0644
