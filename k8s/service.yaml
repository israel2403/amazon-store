apiVersion: v1
kind: Service
metadata:
  name: amazon-api-users-service
  namespace: amazon-api
  labels:
    app: amazon-api-users
spec:
  type: NodePort
  selector:
    app: amazon-api-users
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 30080   # optional; if omitted, Kubernetes assigns one
