apiVersion: apps/v1
kind: Deployment
metadata:
  name: amazonapi-orders-deployment
  namespace: amazon-api
  labels:
    app: amazonapi-orders
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: amazonapi-orders
  template:
    metadata:
      labels:
        app: amazonapi-orders
        tier: backend
    spec:
      containers:
        - name: amazonapi-orders
          image: israelhf24/amazonapi-orders:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8082
          env:
            - name: SPRING_R2DBC_URL
              value: "r2dbc:postgresql://postgres:5432/amazon_orders"
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_PASSWORD
              value: "SecurePostgres123!"
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
