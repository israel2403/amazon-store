apiVersion: apps/v1
kind: Deployment
metadata:
  name: amazonapi-orders-deployment
  labels:
    app: amazonapi-orders
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: amazonapi-orders
  template:
    metadata:
      labels:
        app: amazonapi-orders
        tier: backend
    spec:
      containers:
        - name: amazonapi-orders
          image: israelhf24/amazonapi-orders:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8082
          env:
            # Database configuration from ConfigMap
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: DB_PORT
            - name: DB_NAME_ORDERS
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: DB_NAME_ORDERS
            # Build R2DBC URL from components
            - name: SPRING_R2DBC_URL
              value: "r2dbc:postgresql://$(DB_HOST):$(DB_PORT)/$(DB_NAME_ORDERS)"
            # Database credentials from Secrets
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: POSTGRES_PASSWORD
            # Spring Profile
            - name: SPRING_PROFILES_ACTIVE
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: SPRING_PROFILES_ACTIVE
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
