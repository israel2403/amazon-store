apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifications-service
  namespace: amazon-api
  labels:
    app: notifications-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notifications-service
  template:
    metadata:
      labels:
        app: notifications-service
        tier: backend
    spec:
      containers:
      - name: notifications-service
        image: israelhf24/notifications-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: APP_PORT
          value: "3000"
        - name: KAFKA_BROKERS
          value: "kafka-0.kafka-headless.amazon-api.svc.cluster.local:9092,kafka-1.kafka-headless.amazon-api.svc.cluster.local:9092,kafka-2.kafka-headless.amazon-api.svc.cluster.local:9092"
        - name: KAFKA_CLIENT_ID
          value: "notifications-service"
        - name: KAFKA_GROUP_ID
          value: "notifications-service-group"
        - name: KAFKA_TOPIC_ORDER_CREATED
          value: "order.created"
        - name: KAFKA_TOPIC_USER_CREATED
          value: "user.created"
        - name: KAFKA_TOPIC_NOTIFICATION_EMAIL
          value: "notification.email"
        - name: NODE_ENV
          value: "production"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
