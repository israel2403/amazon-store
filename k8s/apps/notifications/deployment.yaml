apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifications-service
  labels:
    app: notifications-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notifications-service
  template:
    metadata:
      labels:
        app: notifications-service
        tier: backend
    spec:
      containers:
      - name: notifications-service
        image: israelhf24/notifications-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: APP_PORT
          value: "3000"
        # Kafka configuration from ConfigMap
        - name: KAFKA_BROKERS
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: KAFKA_BROKERS
        - name: KAFKA_CLIENT_ID
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: KAFKA_CLIENT_ID
        - name: KAFKA_GROUP_ID
          value: "notifications-service-group"
        - name: KAFKA_TOPIC_ORDER_CREATED
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: KAFKA_TOPIC_ORDER_CREATED
        - name: KAFKA_TOPIC_USER_CREATED
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: KAFKA_TOPIC_USER_CREATED
        - name: KAFKA_TOPIC_NOTIFICATION_EMAIL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: KAFKA_TOPIC_NOTIFICATION_EMAIL
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: NODE_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: LOG_LEVEL
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
