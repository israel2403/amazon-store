server:
  port: 8083   # Gateway port (entrypoint)

spring:
  application:
    name: gateway-service
  autoconfigure:
    exclude:
      - org.springframework.cloud.netflix.eureka.EurekaClientAutoConfiguration
      - org.springframework.cloud.netflix.eureka.reactive.EurekaReactiveAutoConfiguration

  cloud:
    gateway:
      routes:
        # Route to users-service (blocking is OK, gateway just proxies)
        - id: users-service
          uri: http://amazon-api-users-service:8081
          predicates:
            - Path=/users/**

        # Route to orders-service (reactive)
        - id: orders-service
          uri: http://amazonapi-orders-service:8082
          predicates:
            - Path=/orders/**

      # (optional) Default filters, etc.
      default-filters:
        - RemoveResponseHeader=Server

eureka:
  client:
    enabled: false
    register-with-eureka: false
    fetch-registry: false

management:
  endpoints:
    web:
      exposure:
        include: gateway,health,info
