spring:
  application:
    name: amazonapi-orders
  
  # Default profile configuration (fallback)
  r2dbc:
    url: ${SPRING_R2DBC_URL:r2dbc:postgresql://localhost:5432/amazon_orders}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
  
  flyway:
    enabled: true
    locations: classpath:db/migration
  
  sql:
    init:
      mode: never

server:
  port: 8082

# Logging configuration
logging:
  level:
    root: INFO
    com.hfernandez.amazonapi.orders: INFO
    org.springframework.r2dbc: INFO

---
# Development Profile
spring:
  config:
    activate:
      on-profile: development
  
  r2dbc:
    url: ${SPRING_R2DBC_URL:r2dbc:postgresql://postgres.amazon-api.svc.cluster.local:5432/amazon_orders}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:devpassword123}
    pool:
      initial-size: 5
      max-size: 10
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

logging:
  level:
    root: DEBUG
    com.hfernandez.amazonapi.orders: DEBUG
    org.springframework.r2dbc: DEBUG
    io.r2dbc.postgresql: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Development-specific settings
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env

---
# Production Profile
spring:
  config:
    activate:
      on-profile: production
  
  r2dbc:
    url: ${SPRING_R2DBC_URL:r2dbc:postgresql://postgres.amazon-api.svc.cluster.local:5432/amazon_orders}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    pool:
      initial-size: 10
      max-size: 50
      max-idle-time: 30m
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false
    validate-on-migrate: true

logging:
  level:
    root: INFO
    com.hfernandez.amazonapi.orders: INFO
    org.springframework.r2dbc: WARN
    io.r2dbc.postgresql: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Production-specific settings
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

---
# Local Profile (for local development outside Kubernetes)
spring:
  config:
    activate:
      on-profile: local
  
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/amazon_orders
    username: postgres
    password: postgres
    pool:
      initial-size: 5
      max-size: 10
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

logging:
  level:
    root: DEBUG
    com.hfernandez.amazonapi.orders: DEBUG
    org.springframework.r2dbc: DEBUG
