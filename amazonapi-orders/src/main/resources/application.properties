spring.application.name=amazonapi-orders

# Server port
server.port=8082

# Reactive PostgreSQL (R2DBC) connection
# These values will be injected from Vault via environment variables
spring.r2dbc.url=${SPRING_R2DBC_URL:r2dbc:postgresql://localhost:5432/amazon_orders}
spring.r2dbc.username=${POSTGRES_USER:postgres}
spring.r2dbc.password=${POSTGRES_PASSWORD:postgres}

# Flyway migrations
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Disable SQL init in favor of Flyway
spring.sql.init.mode=never
